# printer.cfg version 1.0.1
# last updated 12-9-24

############################################################
### README ###
############################################################
# Go through each section and enable the correct options for your machine
# be sure to enable the correct printer and board - 
# if your unit has a type A USB and uses a standard SD card use Mega2560
# if your unit has a type C usb and uses a micro SD card use HC32F460

############################################################
### EXTRUDER EDITABLE ###
############################################################
[extruder]
control: pid
nozzle_diameter: 0.600
rotation_distance: 22.995375 #45.99075 
microsteps: 16 #32

[extruder1]
control: pid
nozzle_diameter: 0.600
rotation_distance: 22.995375 #45.99075 
microsteps: 16 #32

############################################################
### CORE INCLUDES ###
############################################################
[include mainsail.cfg]
[include virtualsdcard.cfg]
[include LNL3dOS/printer.cfg]

############################################################
### PER MACHINE EDITABLE ###
############################################################
[mcu]
baud: 115200
serial: {serial_port} # identify your printers serial address and assign here #
#upper rear usb port: /dev/serial/by-path/platform-5200000.usb-usb-0:1.2:1.0-port0
#lower rear usb port: /dev/serial/by-path/platform-5200000.usb-usb-0:1.3:1.0-port0
#side usb port: /dev/serial/by-path/platform-5200000.usb-usb-0:1.4:1.0-port0

[save_variables]
filename: ~/{printer_data_path}/config/variables.cfg # set this value to the same as the unique config directory related to this printer #

############################################################
### BOARD ASSIGNMENT ###
############################################################
# -- 8bit units -- #
[include LNL3dOS/boards/Mega2560.cfg]
# -- 32bit units -- #
#[include LNL3dOS/boards/HC32F460.cfg]
# -- 32bit large units with high speed y stepper driver -- #
#[include LNL3dOS/boards/HC32F460-HSYStepper.cfg]

############################################################

############################################################
### MACHINE ASSIGNMENT ### pick one
############################################################
#[include LNL3dOS/printers/TL-H2.cfg]
[include LNL3dOS/printers/TL-D3.cfg]
#[include LNL3dOS/printers/TL-D5.cfg]
#[include LNL3dOS/printers/TL-D6.cfg]
############################################################

############################################################
### EXTRUDERS ### pick one
############################################################
#[include LNL3dOS/extruders/StandardExtruders.cfg]
[include LNL3dOS/extruders/BMGExtruders.cfg]
############################################################

############################################################
### HOTENDS ### pick one
############################################################
#[include LNL3dOS/hotends/PTFELinedHotend.cfg]
[include LNL3dOS/hotends/HighTempHotend.cfg]
############################################################

############################################################
### UTILITIES ### enable or disable 
############################################################
#[include LNL3dOS/utilities/FwRetraction.cfg]
[include LNL3dOS/utilities/inputshaper.cfg]

############################################################
### SENSORS ###
############################################################
#[include LNL3dOS/sensors/adxl.cfg]
[include LNL3dOS/sensors/EuclidProbe8Bit.cfg]
#[include LNL3dOS/sensors/BLTouch8Bit.cfg]
#[include LNL3dOS/sensors/EuclidProbe32Bit.cfg]
#[include LNL3dOS/sensors/BLTouch32Bit.cfg]
# use safe home if running probe to z optical sensor
#[include LNL3dOS/sensors/safehome.cfg]
#[include LNL3dOS/sensors/lis2dw.cfg]
############################################################

[idle_timeout] 
timeout: 7200
gcode:
    {% if printer.pause_resume.is_paused %}
        M118 Bypassed Timeout
        M117 Bypassed Timeout
    {% else %}
        M118 Timeout Reached
        M117 Timeout Reached
        TURN_OFF_HEATERS
        M84
    {% endif %}

[heater_bed]
control: pid
#control: watermark
#max_delta: 2.5
#note: switch to watermark and remove bed pid from save_config on large units if bed is having heating irregularities

[bed_mesh]
speed: 200
horizontal_move_z: 12
probe_count: 12,12
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
#fade_target: 0

[screws_tilt_adjust]
horizontal_move_z: 15
speed: 200

[stepper_x]
microsteps: 32
rotation_distance: 80
homing_speed: 120
homing_positive_dir: false

[dual_carriage]
axis: x
microsteps: 32
rotation_distance: 80
homing_speed: 120
safe_distance: 50

[stepper_y]
microsteps: 32
rotation_distance: 80
homing_speed: 100

[stepper_z]
microsteps: 32
rotation_distance: 8
homing_speed: 10

[stepper_z1]
microsteps: 32
rotation_distance: 8

[probe]
samples: 1
sample_retract_dist: 2.5

